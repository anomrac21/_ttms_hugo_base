locations:
  - address: 33 Ariapita Ave, Port of Spain
    city: Port of Spain
    island: Trinidad
    subcategories: 
      - Restaurant
      - Bar
    latlon: [10.659223458630825,-61.51971280000002]
    phone: 18681234567
    whatsapp: 18681234567
    orderingtables: ["Table 1", "Table 2", "Table 3", "Table 4", "Table 5", "Table 6", "Table 7", "Table 8", "Table 9", "Table 10", "Table 11", "Table 12", "Table 13", "Table 14", "Table 15", "Table 16", "Patio 1", "Patio 2", "Patio 3", "Patio 4", "Patio 5"]
    delivery:
      fooddrop: https://fooddropcaribbean.com/en/store/OMGSushi/your-store-id
    pos:
      loyverse:
        enabled: true
        provider: "loyverse"
        store_id: "{{ env `LOYVERSE_STORE_ID_ARIAPITA` }}"
        access_token: "{{ env `LOYVERSE_ACCESS_TOKEN_ARIAPITA` }}"
        webhook_secret: "{{ env `LOYVERSE_WEBHOOK_SECRET` }}"
        api_url: "{{ env `POS_API_URL` }}"
        sync_menu: true
        auto_process_orders: true
        fallback_to_whatsapp: true
      odoo:
        enabled: true
        provider: "odoo"
        company_id: "{{ env `ODOO_COMPANY_ID_ARIAPITA` }}"
        partner_id: "{{ env `ODOO_PARTNER_ID_ARIAPITA` }}"
        pos_config_id: "{{ env `ODOO_POS_CONFIG_ID_ARIAPITA` }}"
        user_id: "{{ env `ODOO_USER_ID_ARIAPITA` }}"
        api_url: "{{ env `ODOO_API_URL_ARIAPITA` }}"
        database: "{{ env `ODOO_DATABASE_ARIAPITA` }}"
        sync_menu: true
        auto_process_orders: true
        fallback_to_whatsapp: true
    opening_hours:
      mode: Auto
      sun:
        - type: Close
