# Price formatting
price_formatting:
  # Currency code
  currency: "TTD"
  
  # Decimal places
  decimal_places: 2
  
  # Whether to include currency symbol
  include_currency_symbol: true
  
  # Currency symbol
  currency_symbol: "$"
