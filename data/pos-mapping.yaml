# Menu synchronization settings
sync_settings:
  # How often to sync menu items (in minutes)
  sync_interval: 60
  
  # Whether to sync automatically on startup
  auto_sync_on_startup: true
  
  # Whether to sync when Hugo site is built
  sync_on_build: true
  
  # Maximum number of retries for failed syncs
  max_retries: 3
  
  # Timeout for POS API calls (in seconds)
  api_timeout: 30

# Validation settings
validation:
  # Whether to validate menu items before syncing
  validate_before_sync: true
  
  # Required fields for menu items
  required_fields:
    - name
    - price
    - description
  
  # Optional fields that should be included if available
  optional_fields:
    - image
    - allergens
    - nutritional_info
    - preparation_time

# Error handling
error_handling:
  # Whether to continue syncing if individual items fail
  continue_on_item_error: true
  
  # Whether to log all sync operations
  log_all_operations: true
  
  # Whether to send notifications on sync failures
  notify_on_failure: true
  
  # Notification channels (email, slack, etc.)
  notification_channels:
    - email
    - slack

# Custom field mappings
# Map Hugo front matter fields to POS system fields
field_mappings:
